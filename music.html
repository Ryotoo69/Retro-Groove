<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroGroove</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="sidebar">
        <div class="logo">Retro Music</div>
        <nav>
          <a href="#home" class="nav-item">Home</a>
          
        </nav>
      </div>
      
      <div class="main-content">
        
        <h1>Welcome to Retro Music</h1>
        <h2>MY PLAYLIST</h2>
        <div class="album-grid" id="albumGrid"></div>
      </div>
    </div>
    
    <div class="player-bar">
      <div class="player-bar-content">
        <div class="now-playing">
          <img id="nowPlayingCover" class="now-playing-cover" src="" alt="Now playing album cover">
          <div class="now-playing-info">
            <div id="nowPlayingTitle"></div>
            <div id="nowPlayingArtist"></div>
          </div>
        </div>
        <div class="controls">
          <button class="control-btn" id="prevBtn">⏮</button>
          <button class="control-btn" id="playPauseBtn">⏯</button>
          <button class="control-btn" id="nextBtn">⏭</button>
        </div>

        <div class="progress-bar" id="progressBar">
          <div class="progress" id="progress"></div>
        </div>
        <div class="volume-control">
          <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>
      </div>
    </div>

    <div class="copyright">© 2024 Created by Karun Karki</div>
  </div>

  <audio id="audioPlayer"></audio>
  <script src="script.js"></script>
</body>
</html>
